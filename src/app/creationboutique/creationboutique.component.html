<div class="form-style-5">
  
<form class="posistion" >
  <div class="container-fluid">
    <div class="row ">
        <div class="col-9" >
    <div class="form-group">
      <label for="boutiquenom">Nom de la boutique</label>
      <input type="text" class="form-control" 
      aria-describedby="boutiquenom" placeholder="Nom de la boutique"[(ngModel)]="boutique.Nom_Boutique" name="Nom_Boutique"
       >
  
    </div>
    <div class="form-group">
      <label for="localisation">Adresse boutique</label>
      <input type="text" class="form-control" id="localisation" placeholder="L'emplacement"
       [(ngModel)]="boutique.Adresse_Boutique " name="Adresse_Boutique" required >
    </div>

    

    <div class="form-group">
        <label for="categorie">Choisir categorie</label>
        <select class="custom-select" [(ngModel)]="boutique.Domain_Boutique" name="Domain_Boutique" required >
          <option selected>Domain boutique</option>
          <option value="1">sport</option>
          <option value="2">automobile</option>
          <option value="3">informatique</option>
        </select>
        </div>

        <div class="form-group">

            <label for="logo">Market LOGO</label>
        <div class="input-group mb-3" >
            <div class="input-group-prepend">
            </div>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="image" [(ngModel)]="boutique.Logo_Boutique" name="Logo_Boutique" required>
              <label class="custom-file-label" for="inputGroupFile01">Votre logo</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="contactboutique">Contact boutique</label>
          <input type="number" class="form-control" id="contactboutique" name="Contact_Boutique" aria-describedby="contact boutique"
           placeholder="contact boutique"[(ngModel)]="boutique.Contact_Boutique" required >       
        </div>
    <button type=" w-100 submit" class="btn btn-primary"(click)="addboutique(boutique)">Cree votre boutique</button>
  </div></div></div>
  </form>
</div>
